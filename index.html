<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Login</title>
    <link rel="icon" sizes="192x192" href="https://stage-api.iirfranking.com/s3-images/1700740553191-iit-roorkee-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Top Banner (Exam Logos) --- */
        #top-banner {
            height: 60px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ccc;
        }

        #top-banner h1 {
            color: #c00000; /* Dark Red specific to IIT banners */
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            text-align: center;
        }

        /* --- Info Bar (Dark Gray Strip) --- */
        #info-bar {
            background-color: #585858; /* The specific dark gray from screenshot */
            color: #fff;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 90px; /* Fixed height for the strip */
        }

        /* Left Side: System Name */
        .system-info {
            float: left;
        }

        .label-text {
            font-size: 13px;
            font-weight: normal;
        }

        .system-id {
            font-size: 32px;
            color: #ffff00; /* Bright Yellow */
            font-weight: bold;
            margin: 2px 0 5px 0;
            display: block;
        }

        .sys-note {
            font-size: 11px;
            color: #e0e0e0;
            display: block;
            max-width: 500px;
        }

        /* Right Side: Candidate Details */
        .candidate-info {
            display: flex;
            align-items: flex-start;
            text-align: right;
        }

        .cand-text-group {
            margin-right: 10px;
        }

        .cand-name {
            font-size: 18px;
            color: #ffff00; /* Bright Yellow */
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .cand-subject {
            font-size: 13px;
            color: #ffff00;
            font-weight: bold;
        }

        /* Profile Photo Box */
        .photo-box {
            width: 75px;
            height: 85px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-box i {
            font-size: 60px;
            color: #385d8a; /* Blue tint icon like in the screenshot */
        }

        /* --- Main Content Area --- */
        #main-content {
            flex: 1;
            display: flex;
            justify-content: center; /* Horizontally Center */
            padding-top: 50px; /* Push down slightly */
            background-color: #fff;
        }

        /* --- Login Box --- */
        .login-container {
            width: 380px;
            background-color: #f2f2f2;
            border: 1px solid #dcdcdc;
            padding: 0;
            border-radius: 4px;
            height: fit-content;
        }

        .login-header {
            padding: 10px 15px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
            border-bottom: 1px solid #dcdcdc;
            background-color: #e6e6e6; /* Slightly darker gray header */
            border-radius: 4px 4px 0 0;
        }

        .login-body {
            padding: 20px;
            background-color: #fbfbfb;
        }

        .input-row {
            margin-bottom: 15px;
            position: relative;
            display: flex;
        }

        .input-icon-box {
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-right: none;
            width: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            border-radius: 3px 0 0 3px;
        }

        .form-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 13px;
            color: #555;
            outline: none;
        }
        
        .keyboard-btn {
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-left: none;
            width: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0 3px 3px 0;
        }

        .btn-sign-in {
            width: 100%;
            background-color: #46b8da; /* The specific light blue/cyan from screenshot */
            color: white;
            border: 1px solid #46b8da;
            padding: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-sign-in:hover {
            background-color: #31b0d5;
        }

        /* --- Footer --- */
        #footer {
            height: 25px;
            background-color: #607d8b; /* Slate gray footer */
            color: #fff;
            text-align: center;
            font-size: 11px;
            line-height: 25px;
            width: 100%;
        }

    </style>
</head>
<body>

    <div id="top-banner">
        <h1>JOINT ADMISSION TEST FOR MASTERS (JAM) 2022</h1>
    </div>

    <div id="info-bar">
        <div class="system-info">
            <span class="label-text">System Name :</span>
            <span class="system-id">C001</span>
            <span class="sys-note">Kindly contact the invigilator if there are any discrepancies in the Name and Photograph displayed on the screen or if the photograph is not yours</span>
        </div>

        <div class="candidate-info">
            <div class="cand-text-group">
                <span class="label-text">Candidate Name :</span>
                <span class="cand-name">John Smith</span>
                <span class="label-text">Subject : </span>
                <span class="cand-subject">Mock Exam</span>
            </div>
            <div class="photo-box">
                <i class="fa-solid fa-user-tie"></i>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="login-container">
            <div class="login-header">Login</div>
            <div class="login-body">
                
                <div class="input-row">
                    <div class="input-icon-box"><i class="fa-solid fa-user"></i></div>
                    <input type="text" class="form-input" value="11111" disabled>
                    <div class="keyboard-btn" title="Virtual Keyboard"><i class="fa-solid fa-keyboard"></i></div>
                </div>

                <div class="input-row">
                    <div class="input-icon-box"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" class="form-input" value=".....">
                    <div class="keyboard-btn" title="Virtual Keyboard"><i class="fa-solid fa-keyboard"></i></div>
                </div>

                <button class="btn-sign-in" onclick="openInstructions()">Sign In</button>

            </div>
        </div>
    </div>

    <div id="footer">
        Version 17.05.21
    </div>

    <script>
        function openInstructions() {
            // Define settings to hide toolbars, menus, etc.
            // Note: Modern browsers may still force the address bar to show for security reasons.
            var features = "toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes,copyhistory=no";
            
            // Open in full screen dimensions
            var width = window.screen.availWidth;
            var height = window.screen.availHeight;
            features += ",width=" + width + ",height=" + height + ",top=0,left=0";

            // Open Instructions.html in a new window named 'ExamWindow'
            window.open("Instructions.html", "ExamWindow", features);
        }
    </script>

</body>
</html>
